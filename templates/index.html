<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Emotion Detection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #0a0e27;
        background-image: radial-gradient(
            at 0% 0%,
            rgba(99, 102, 241, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            rgba(139, 92, 246, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(59, 130, 246, 0.15) 0px,
            transparent 50%
          );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #e2e8f0;
      }

      .container {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 24px;
        box-shadow: 0 0 60px rgba(99, 102, 241, 0.1),
          0 20px 40px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        width: 100%;
        padding: 48px;
      }

      h1 {
        text-align: center;
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #3b82f6 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        font-size: 2.8em;
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        margin-bottom: 40px;
        font-size: 1.1em;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 28px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #cbd5e1;
        font-weight: 600;
        font-size: 0.95em;
        letter-spacing: 0.01em;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 14px 18px;
        background: rgba(30, 41, 59, 0.5);
        border: 1.5px solid rgba(99, 102, 241, 0.3);
        border-radius: 12px;
        font-size: 1em;
        color: #e2e8f0;
        transition: all 0.3s ease;
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder {
        color: #64748b;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        outline: none;
        background: rgba(30, 41, 59, 0.8);
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1),
          0 0 20px rgba(99, 102, 241, 0.2);
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-input-label {
        display: block;
        padding: 18px 24px;
        background: rgba(30, 41, 59, 0.5);
        border: 2px dashed rgba(99, 102, 241, 0.4);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #8b5cf6;
        font-weight: 600;
        font-size: 1em;
      }

      .file-input-label:hover {
        background: rgba(99, 102, 241, 0.1);
        border-color: #6366f1;
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
        transform: translateY(-2px);
      }

      .image-preview {
        margin-top: 20px;
        text-align: center;
        display: none;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 320px;
        border-radius: 16px;
        border: 2px solid rgba(99, 102, 241, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(99, 102, 241, 0.2);
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.15em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 24px;
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4),
          0 0 40px rgba(99, 102, 241, 0.2);
        letter-spacing: 0.02em;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5),
          0 0 60px rgba(99, 102, 241, 0.3);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .submit-btn:disabled {
        background: rgba(71, 85, 105, 0.5);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .result-container {
        margin-top: 32px;
        padding: 28px;
        background: rgba(30, 41, 59, 0.6);
        border-radius: 16px;
        display: none;
        text-align: center;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .result-container.success {
        background: rgba(16, 185, 129, 0.1);
        border: 2px solid rgba(16, 185, 129, 0.4);
        box-shadow: 0 0 40px rgba(16, 185, 129, 0.15);
      }

      .result-container.error {
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid rgba(239, 68, 68, 0.4);
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.15);
      }

      .emotion-result {
        font-size: 2.2em;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 16px 0;
        letter-spacing: -0.01em;
      }

      .confidence {
        font-size: 1.3em;
        color: #94a3b8;
        margin: 12px 0;
        font-weight: 600;
      }

      .message {
        font-size: 1.15em;
        color: #cbd5e1;
        margin-top: 18px;
        line-height: 1.7;
        font-weight: 400;
      }

      .error-message {
        color: #f87171;
        font-weight: 600;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 24px;
      }

      .spinner {
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .stats-link {
        text-align: center;
        margin-top: 28px;
      }

      .stats-link a {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 600;
        font-size: 1em;
        transition: all 0.3s ease;
        display: inline-block;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .stats-link a:hover {
        color: #a78bfa;
        background: rgba(139, 92, 246, 0.1);
        transform: translateY(-2px);
      }

      .required {
        color: #f87171;
        font-weight: 700;
      }

      /* Glow effect on focus */
      input[type="text"]:focus,
      input[type="email"]:focus,
      .file-input-label:hover {
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 5px rgba(99, 102, 241, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
      }

      /* Smooth scroll behavior */
      * {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Emotion Detector</h1>
      <p class="subtitle">Upload your photo and discover your emotion!</p>

      <form id="emotionForm">
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email"
            >Email Address <span class="required">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="image"
            >Upload Your Photo <span class="required">*</span></label
          >
          <div class="file-input-wrapper">
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
            <label for="image" class="file-input-label" id="fileLabel">
              üì∑ Click to upload your photo
            </label>
          </div>
          <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="Preview" />
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Detect My Emotion
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #667eea">
          Analyzing your emotion...
        </p>
      </div>

      <div class="result-container" id="resultContainer">
        <div class="emotion-result" id="emotionResult"></div>
        <div class="confidence" id="confidenceResult"></div>
        <div class="message" id="messageResult"></div>
      </div>
    </div>

    <script>
      // Image preview functionality
      const imageInput = document.getElementById("image");
      const imagePreview = document.getElementById("imagePreview");
      const previewImg = document.getElementById("previewImg");
      const fileLabel = document.getElementById("fileLabel");

      imageInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImg.src = e.target.result;
            imagePreview.style.display = "block";
            fileLabel.textContent = "‚úì " + file.name;
            fileLabel.style.background = "#e8f5e9";
            fileLabel.style.borderColor = "#4caf50";
            fileLabel.style.color = "#4caf50";
          };
          reader.readAsDataURL(file);
        }
      });

      // Form submission
      const form = document.getElementById("emotionForm");
      const submitBtn = document.getElementById("submitBtn");
      const loading = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Validate form
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const image = imageInput.files[0];

        if (!name || !email || !image) {
          alert("Please fill in all fields and upload an image!");
          return;
        }

        // Show loading
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";
        loading.style.display = "block";
        resultContainer.style.display = "none";

        // Prepare form data
        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("image", image);

        try {
          // Send to server
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          // Hide loading
          loading.style.display = "none";
          submitBtn.disabled = false;
          submitBtn.textContent = "Detect My Emotion";

          // Show results
          resultContainer.style.display = "block";

          if (data.success) {
            resultContainer.className = "result-container success";
            document.getElementById("emotionResult").textContent =
              "üé≠ Detected Emotion: " + data.emotion;
            document.getElementById("confidenceResult").textContent =
              "üìä Confidence: " + data.confidence + "%";
            document.getElementById("messageResult").textContent = data.message;
            document.getElementById("messageResult").className = "message";

            // Reset form after 5 seconds
            setTimeout(() => {
              form.reset();
              imagePreview.style.display = "none";
              fileLabel.textContent = "üì∑ Click to upload your photo";
              fileLabel.style.background = "#f5f5f5";
              fileLabel.style.borderColor = "#667eea";
              fileLabel.style.color = "#667eea";
              resultContainer.style.display = "none";
            }, 5000);
          } else {
            resultContainer.className = "result-container error";
            document.getElementById("emotionResult").textContent = "‚ùå Error";
            document.getElementById("confidenceResult").textContent = "";
            document.getElementById("messageResult").textContent = data.error;
            document.getElementById("messageResult").className =
              "message error-message";
          }
        } catch (error) {
          loading.style.display = "none";
          submitBtn.disabled = false;
          submitBtn.textContent = "Detect My Emotion";

          resultContainer.style.display = "block";
          resultContainer.className = "result-container error";
          document.getElementById("emotionResult").textContent = "‚ùå Error";
          document.getElementById("confidenceResult").textContent = "";
          document.getElementById("messageResult").textContent =
            "An error occurred. Please try again.";
          document.getElementById("messageResult").className =
            "message error-message";
        }
      });
    </script>
  </body>
</html>
